        ZHIPUAI_API_BASE_URL: "${{ secrets.ZHIPUAI_API_BASE_URL }}"
        ZHIPUAI_API_KEY: "${{ secrets.ZHIPUAI_API_KEY }}"
        HF_TOKEN: "${{ secrets.HF_TOKEN }}"
        AZURE_OPENAI_API_KEY: "to-be-filled"
