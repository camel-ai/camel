[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name="camel"
version="0.1.0"
authors=["CAMEL-AI.org"]
description="Communicative Agents for AI Society Study"
readme="README.md"
keywords=[
    "communicative-ai",
    "ai-societies",
    "artificial-intelligence",
    "deep-learning",
    "multi-agent-systems",
    "cooperative-ai",
    "natural-language-processing",
    "large-language-models",
]
license="Apache License 2.0"
homepage="https://www.camel-ai.org/"
repository="https://github.com/camel-ai/camel"
documentation="https://docs.camel-ai.org"

[tool.poetry.dependencies]
python = "^3.8.1"
numpy = "^1"
openai = "^0"
tenacity = "^8"
tiktoken = "^0"
colorama = "^0"
jsonschema = "^4"
types-colorama = "^0"
types-requests = "^2"
bs4 = "^0"

[tool.poetry.group.huggingface_agent.dependencies]
transformers = {version = "^4"}
diffusers = {version = "^0"}
accelerate = {version = "^0"}
datasets = {version = "^2"}
torch = {version = "^1"}
soundfile = {version = "^0"}
sentencepiece = {version = "^0"}
opencv-python = {version = "^4"}

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
yapf = "^0"
isort = "^5"
flake8 = "^6"
pre-commit = "^3"
pytest = "^7"
pytest-cov = "^4"
# Following two packages should be removed in the future because they are not dependency of camel lib.
gradio = "*"
mock = "*"

[tool.poetry.group.docs]
optional = true
[tool.poetry.group.docs.dependencies]
sphinx = "^6"
sphinx_book_theme = "*"
recommonmark = "*"

[tool.yapf]
based_on_style = "pep8"
split_before_named_assigns = false

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
skip = [".gitingore", "__init__.py"]

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = ["--strict-markers"]
markers = [
    "full_test_only: mark a test to run only in full test mode",
    "slow: mark a test as slow",
    "model_backend: for tests that require OpenAI API key or a local LLM",
]

[tool.coverage.report]
include_namespace_packages = true

[[tool.mypy.overrides]]
module = [
    "transformers.*",
    "packaging.*",
    "tiktoken",
    "openai",
    "openai.error",
    "tenacity",
    "tenacity.stop",
    "tenacity.wait",
    "pytest",
    "_pytest.config",
    "_pytest.nodes",
    "numpy",
    "torch",
    "sqlalchemy",
    "google.cloud.sql.connector",
    "gradio",
    "database_connection",
    "huggingface_hub",
    "huggingface_hub.utils._errors",
]
ignore_missing_imports = true
